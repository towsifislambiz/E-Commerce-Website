<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <link rel="stylesheet" href="part 1.css">
</head>
<body>
    <div class="sign-in-img">
    <img src="./image/images.png" alt="amazon logo" height="80px " width="100px
    ">
</div>
    <div class="main">





<div class="sign-in">
    <h2>Sign in or create account</h2>
    <div class="sign-in-number">
        <p>Enter mobile number or email</p>
        <input type="email" placeholder="">
    </div>

    <div class="sign-in-password">
        <p>Enter Your Password</p>
        <input type="password" placeholder="" id="pwd">
    </div>

    <div class="sing-in-button">
 <a href="">Continue</a>

    </div>

    <div class="sing-in-text">
        
        <p>By continuing, you agree to Amazon's</p>
    <a href="">Conditions of Use </a>
    <p>and</p>
    <a href="">Privacy Notice.</a>
    
    </div>

    <div class="last">
        <a href="">Need Help?</a>
    </div>
</div>


    </div>


</body>
</html>
